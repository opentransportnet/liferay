<?xml version="1.0" encoding="utf-8"?>


<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<LINK href="/otn_marketplace/css/main.css" rel="stylesheet"
			type="text/css"></LINK>

	</h:head>

	<h:body>

		<h:form id="developerToolsForm" prependId="false">

			<h2>Developer Tools</h2>
			<div>Access the OTN APIs and Open Source Code components.</div>

			<br />
			<br />
			<br />

			<div class="developerTools row-fluid">

				<div class="span4">
					<div class="tools_icon1">
						<img src="/otn_marketplace/images/view.png" alt="" />
					</div>
					<div style="padding: 10px 0 30px 65px;">
						<div>
							<b>View example Apps</b>
						</div>
						<div style="padding-top: 20px">
							Check some of the tools used in OTN, in the <a
								href="http://www.whatstheplan.eu" target="_blank">"What's the plan"</a> platform.
						</div>
					</div>
				</div>

				<div class="span4">
					<div class="tools_icon1">
						<img src="/otn_marketplace/images/c1_icon.png" alt="" />
					</div>
					<div style="padding: 10px 0 30px 65px;">
						<div>
							<b>OGC Services</b>
						</div>
						<ul style="padding-top: 20px">
							<li>Service 1</li>
							<li>Service 2</li>
							<li>Service 3</li>
						</ul>
					</div>
				</div>

				<div class="span4">
					<div class="tools_icon1">
						<img src="/otn_marketplace/images/github.png" alt="" />
					</div>
					<div style="padding: 10px 0 30px 65px;">
						<div>
							<b>Fork us on GitHub</b>
						</div>
						<a style="display: inline-block; padding-top: 20px;"
							href="https://github.com/opentransportnet">https://github.com/opentransportnet</a>
					</div>
				</div>


			</div>


		</h:form>


	</h:body>
</f:view>
