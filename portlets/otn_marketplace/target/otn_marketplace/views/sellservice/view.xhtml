<?xml version="1.0" encoding="utf-8"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<LINK href="/otn_marketplace/css/main.css" rel="stylesheet"
			type="text/css"></LINK>
			 <script type='text/javascript'>
         		var $jq = jQuery.noConflict(true);
     		</script>
	</h:head>

	<h:body>	
		<h:form enctype="multipart/form-data" id="serviceRegistrationForm"
			prependId="false">

			<p:growl id="messages" showDetail="true" globalOnly="true" />
			
		<div class="row">
		  <div class="col-sm-7">			
			<div class="row">
			<h:outputText 
						value="#{msg['service-name']}" styleClass="asteriskCentral registrationLegend"/>
			</div>
			
			<div class="row">			
						<p:inputText id="serviceName" styleClass="inputText"
						value="#{serviceRegistrationBean.serviceName}" required="true" />
			</div>		
			
						
			<div class="row">			
					<p:message for="serviceName" />
			</div>
			
			<div class="row">
					<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['city']}" />	
						</div>
					<div class="row">	
					<p:selectOneMenu id="cityList" style="width: 100%"
						value="#{serviceRegistrationBean.selectedCity}">
						<f:ajax event="change"
							listener="#{serviceRegistrationBean.onCitySelected}" />
						<f:selectItems value="#{serviceRegistrationBean.cities}"
							var="city" itemLabel="#{city.name}" itemValue="#{city.id}" />
					</p:selectOneMenu></div>
					
			<div class="row">
						<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-category']}" />
						</div>
						
						<div class="row">
						<p:selectOneMenu style="width: 100%"
						value="#{serviceRegistrationBean.selectedCategory}"
						id="categoriesList">
						<f:ajax event="change"
							listener="#{serviceRegistrationBean.onCategorySelected}" />
						<f:selectItems
							value="#{serviceRegistrationBean.serviceCategories}" var="cat"
							itemLabel="#{cat.name}" itemValue="#{cat.id}" />
					</p:selectOneMenu>
				</div>					
						
			<div class="row">				
						<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-description']}" /></div>
			<div class="row">
						<h:inputTextarea id="serviceDescription" rows="3"
						value="#{serviceRegistrationBean.serviceDescription}"
						required="true" style="width: 100%"/></div>			
						
			<div class="row">			
					<p:message for="serviceDescription" />
				</div>			
						
			<div class="row">			
					<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-price']}" /></div>
			<div class="row">			
					<p:inputText id="servicePrice" styleClass="inputText"
						value="#{serviceRegistrationBean.servicePrice}" />	
			</div>			
			
			<div class="row">
					<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-format']}" /></div>
					<div class="row">
					<p:inputText id="serviceFormat" styleClass="inputText"
						value="#{serviceRegistrationBean.serviceFormat}" required="true" />	
					</div>
					
					<div class="row">
					<p:message for="serviceFormat" />
					</div>
					
					<div class="row">						
						<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-license']}" /></div>
						<div class="row">
						
						<p:inputText id="serviceLicense" styleClass="inputText"
						value="#{serviceRegistrationBean.serviceLicense}" required="true" /></div>
						
						<div class="row">
						<p:message for="serviceLicense" /></div>
						
						<div class="row">
						<h:outputText styleClass="asteriskCentral registrationLegend"
						value="#{msg['service-url']}" /></div>
						
						<div class="row">
						<p:inputText id="serviceUrl" styleClass="inputText"
						value="#{serviceRegistrationBean.serviceUrl}" required="true" /></div>
						
					<div class="row">	
					<p:message for="serviceUrl" /></div>
					<p:watermark for="serviceUrl" value="http://" />
			
						
				<div class="row">		
					<div>
						<b> Service thumbnail optimal resolution (220 x 330)</b>
					</div>
					<p:fileUpload
						fileUploadListener="#{serviceRegistrationBean.upload}"
						mode="advanced" dragDropSupport="false" multiple="false" 
						update="messages" sizeLimit="2000000" fileLimit="1"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/">

						<f:attribute name="imageType" value="thumbnail" />

					</p:fileUpload>
				</div>		
				
				
					
					<div class="row">
					<div>
						<b> Please provide some screenshots of your service</b>
					</div>	
					<p:fileUpload
						fileUploadListener="#{serviceRegistrationBean.upload}"
						mode="advanced" dragDropSupport="false" multiple="true"
						update="messages" sizeLimit="2000000" fileLimit="10"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/">

						<f:attribute name="imageType" value="screenshot" />

					</p:fileUpload>
					</div>
					
					<br/><br/>
				<div class="row">
				<p:commandButton value="#{msg['add-service']}"
					actionListener="#{serviceRegistrationBean.onSubmit}" 
					styleClass="btn btn-primary centralFormBtn" ajax="false"
					/>
				</div>

			</div>
				<div class="row">				
				<div class="col-sm-3 col-sm-offset-1 rightNoteRegistration" >
					<h:outputText styleClass="registrationLegend"
						value="#{msg['mark-services']}" />
						<br/><br/>
					<h:outputText value="#{msg['mark-services-text']}"/>	
					<br/><br/>
					
					<div style="border-bottom:#fff solid 10px;">
					<p:commandButton value="#{msg['all-services']}"
					actionListener="#{serviceRegistrationBean.allServices}" 
					styleClass="btn btn-primary noCapitals 
					centralSeeAllButton" ajax="false" immediate="true"
					/></div>
					</div>
					
		  </div></div>
		</h:form>


	</h:body>
</f:view>
